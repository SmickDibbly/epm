[Video]
screen_width = 1600
screen_height = 900
scale = 1

[Keymap.Global]
Exit = C-q
ToggleCRTFilter = M-c
ToggleTextOverlay = <F3>
ToggleFPSCap = <F5>
ShowLogview = M-L
QuadLayout = M-Q
MonoTopLayout = M-T
MonoSideLayout = M-S
MonoFrontLayout = M-F
Mono3DLayout = M-S-3
NextViewport = C-.
PrevViewport = C-,
NextLayout = M-l
PrevLayout = M-k
NextInterface = M-.
PrevInterface = M-,
ScreenshotViewport = <F11>
Screenshot = <F12>
RebuildGeometry = M-r

[Keymap.World3D]
MoveForward  = e
MoveLeft     = s
MoveBackward = d
MoveRight    = f
MoveUp       = <SPC>
MoveDown     = c
TurnUp       = <UP>
TurnDown     = <DOWN>
TurnLeft     = <LEFT>
TurnRight    = <RIGHT>
ToggleBSPVis    = M-b
ToggleNormalVis = M-n
ToggleProjectionType = M-p

[Keymap.Console]
SubmitCommand = <RET>
BeginningOfLine = C-a
EndOfLine = C-e
BackwardChar = C-b
ForwardChar = C-f
DeleteChar = C-d
Backspace = <BACKSPC>
TransposeChars = C-t
SetMark = C-SPC
KillLine = C-k
KillRegion = C-w
CopyLine = M-k
CopyRegion = M-w
Paste = C-y

